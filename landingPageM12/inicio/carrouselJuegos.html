<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./imagenes/barcelona.png" alt="Los Angeles" class="d-block" id="fondoBarcelona">
      <div class="carousel-caption">
        <h3>Barcelona</h3>
        <p>UwU</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="./imagenes/brasil.png" alt="Brazil Image" class="d-block" id="fondoBrasil">
        <div class="carousel-caption">
          <h2>Brazil</h2>
          <p>UwU</p>
        </div>
    </div>

    <div class="carousel-item">
      <img src="./imagenes/kenia.png" alt="Kenya Image" class="d-block" id="fondoKenia">
        <div class="carousel-caption">
          <h2>Kenia</h2>
          <p>UwU</p>
        </div>
    </div>

    <div class="carousel-item">
      <img src="./imagenes/india.png" alt="India Image" class="d-block" id="fondoIndia">
        <div class="carousel-caption">
          <h2>India</h2>
          <p>UwU</p>
        </div>
    </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

</body>
</html>
