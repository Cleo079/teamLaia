<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/821868428985630772/1064859328340828160/Visualizaci3Fn_de_personaje_Nilou.png" 
    alt="Game Icon" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="cssInicio/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
    <title>Principal</title>
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <a href="./carrouselJuegos.html"><img src="./imagenes/barcelona.png" alt="Barcelona Image"
                class="d-block" style="width:100%"></a>
            <div class="carousel-caption">
              <h2>Barcelona</h2>
              <p>UwU</p>
            </div>
          </div>
      
          <div class="item">
            <img src="./imagenes/brasil.png" alt="Brazil Image"
            class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h2>Brazil</h2>
              <p>UwU</p>
            </div>
          </div>
      
          <div class="item">
            <a href="./Juegos_M12/Ivan/index.html"><img src="./Imagenes/kenia.png" alt="Kenya Image"
                class="d-block" style="width:100%"></a>
            <div class="carousel-caption">
              <h2>Kenia</h2>
              <p>UwU</p>
            </div>
          </div>

          <div class="item">
            <img src="./imagenes/india.png" alt="India Image"
            class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h2>India</h2>
              <p>UwU</p>
            </div>
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
